<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Login - AnuraG</title>
  </head>
  <body>
    <div class="form-container container">
      <div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" onkeyup="onEnterChangeBorder(event);">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" onkeyup="onEnterChangeBorder(event);">
        </div>

        <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
      </div>
    </div> 

    <script>
      if (typeof module === 'object'){
          window.module = module; 
          module = undefined;
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
  
    <script src="js/login.js"></script>
    <script>

      function onEnterChangeBorder(event){
        event.preventDefault();
        if (event.keyCode==13){

          checkInputField(event.target);

       }
      }

    </script>
    <script>if (window.module){
      module = window.module;
    }</script>
  
  </body>
</html>
