<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">

    <title>Filter Students</title>
</head>
<body style="background: #d7d8d8f7;color: black;">

    <div class="top-filter-bar">
        Filter
    </div>


    <div class="filter-form">
        <div>
            <div class="form-row" style="display: flex; flex-direction: row;">
              <div class="form-group col-6">
                <label for="name">Name</label>
                <input type="text" class="form-control filter-input" id="name"  placeholder="Name" name="name">
              </div>
              <div class="form-group col-6">
                <label for="fatherName">Father Name</label>
                <input type="text" class="form-control filter-input" id="fatherName" placeholder="Father Name" name="Father Name">
              </div>
            </div>
         
            <div class="form-row" style="display: flex; flex-direction: row;">
              <div class="form-group col-6">
                <label for="motherName">Mother Name</label>
                <input type="text" class="form-control filter-input" id="motherName" placeholder="Mother Name" name="Mother Name">
              </div>
        
              <div class="form-group col-6">
                <label for="mobileNo">Mobile No</label>
                <input type="number" class="form-control filter-input" id="mobileNo" placeholder="Mobile No.">
              </div>
            </div>

            <div class="form-row" style="display: flex; flex-direction: row;">
              <div class="form-group col-6">
                <label for="dob">Date OF Birth</label>
                <input type="date" class="form-control filter-input" id="dob">
              </div>

              <div class="form-group col-6">
                <label for="stdClass">Class</label>
                <input type="number" class="form-control filter-input" id="stdClass">
              </div>
        
            </div>

            <button type="text" class="btn btn-primary" id='filterBtn'>Filter</button>
        </div>
    </div>


    <script>
        if (typeof module === 'object'){
            window.module = module; 
            module = undefined;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="./js/filterStudentsWin.js"></script>

    <script>if (window.module){
        module = window.module;
   }</script>

   <script>
       $("#filterBtn").on('click',(event)=>{
          let filterData=collectFilterParam();   

          sendFilterSignal(filterData);

          getCurrentWindow().close();

       });


   </script>

</body>
</html>
