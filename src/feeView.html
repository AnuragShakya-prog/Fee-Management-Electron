<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Information - AnuraG</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="main-fee-wrapper">

       
        <div class="school-section">
            <div class="school-fee-heading">
                <!-- Javascript will inject School Name -->
            </div>
            <div class="school-address">
              
            </div>
        </div>
        
        <div class="date-info">
            <div class="date-heading">
                Date-
            </div>
            <div class="date-value">
                <!-- Javascript will inject Date  -->
            </div>
        </div>
        <div class="feeDate-info">
            <div class="feeDate-heading">
                Fee Date-
            </div>
            <div class="feeDate-value">
                <!-- Javascript will inject Date  -->
            </div>
        </div>
        <div class="mobileNo-info">
            <div class="mobileNo-heading">
                Mob - 
            </div>
            <div class="mobileNo-value" id="mobile-no-value-div">
                <!-- Javascript will inject Date  -->
            </div>
        </div>
        
        <div class="names-info-wrapper">
            <div class="stdInfo-Wraper">
                <div class="std-fee-heading">
                    Name-
                </div>
                
                <div class="std-info-value" id='stdName'>
                    <!-- Javascript will inject Student Name -->
                </div>
            </div>
            <div class="stdInfo-Wraper">
                <div class="std-fee-heading">
                    Father's Name-
                </div>
                <div class="std-info-value" id="stdFatherName">
                    <!-- Javascript will inject Student'S FATHER Name -->
                </div>
            </div>

        </div>

        <div class="from-to-months" style="padding: 0.8em;">
            <div class="from-container">
                From
               <div id="from_month_value">
                   <!-- Javascript inject will fee from_month value -->
               </div>
            </div>
            <div class="to-container">
                To
                
               <div id="to_month_value">
                    <!-- Javascript will inject to_month value -->
                </div>
            </div>
        </div>

        <div class="fee-table-container">
    
            <table class="table table-dark table-bordered fee-table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Particulars</th>
                    <th scope="col">Amount</th>
                    <!-- <th scope="col">Handle</th> -->
                    </tr>
                </thead>
                <tbody id="fee-data">
                    <!-- Javascript will inject fee rows -->
                </tbody>
            </table>

        </div>

            <button class="btn btn-outline-primary" id='backBtn' >Back</button>
            <button class="btn btn-outline-primary" id='printBtn' onclick="print();" style="margin-top: 1em;">Print</button>
     

    </div>

    <script>
        if (typeof module === 'object'){
            window.module = module; 
            module = undefined;
        }
    </script>
    <script src="../assets/js/jquery-3.4.1.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <script src="./js/feeView.js"></script>
 
    <script>if (window.module){
         module = window.module;
    }</script>

    <script >
        // Back Button Handling
        $("#backBtn").on("click",goToFeeList);

    </script>
</body>
</html>
